<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="javascript.js" defer></script>
</head>
<body class="dark-theme">
    <div class="container">
        <div class="header">
            <a href="#" class="sit-brand">BigBrain Library</a>
            <div class="func-header">
                <div class="func-header-row-1">
                    <div class="search-bar">
                        <form method="get">
                            <div class="form-wrapper">
                                <input type="text" name="search-input" id="search-input" placeholder="Search anything">
                                <button type="submit">
                                    <span class="material-symbols-outlined">
                                        search
                                    </span>
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="profile">
                        <img class="user-profile-pic" src="assets/pics/steven-universe-profile-pic.jpg" alt="user-profile-pic">
                        <span>Steven Universe</span>
                    </div>
                    <div class="notification">
                        <span class="material-symbols-outlined">
                            notifications
                        </span>
                    </div>
                    <div class="theme-icon">
                        <span class="theme-mode material-symbols-outlined">
                            dark_mode
                        </span>
                    </div>
                </div>
                <div class="func-header-row2">
                    <ul class="nav-header">
                        <li>Books Online</li>
                        <li>Latest Books</li>
                        <li>Hot Books</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="top-week">
            <h2>TOP WEEK</h2>
            <div class="auto-scroll-bar">

            </div>
        </div>
        <div class="main">
            <!-- <div class="book-card">
                <p class="title"></p>
                <p class="author"></p>
                <p class="read-status"></p>
                <p class="date-start"></p>
                <p class="date-finished"></p>
                <img src="" alt="" class="book-cover">
            </div> -->
        </div>
        <div class="right-side-bar">
            <div class="popular-books">
                <h2>Popular Books</h2>
            </div>
            <div class="new-books">
                <h2>New Books</h2>
            </div>
            <div class="by-genres">
                <h2>By Genres</h2>
            </div>
        </div>
        <div class="footer">Copyright <span>&copy;</span> Merlin Yang</div>
    </div>
</body>
</html>
